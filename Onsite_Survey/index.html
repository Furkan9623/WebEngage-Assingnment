  <body>
    <div id="main-div">
      <div class="left-div">
        <img src="./image/avatar.jpg.jpg" alt="avatar" />
      </div>
      <div class="right-div">
        <img src="./image/logo.jpg.png" alt="logo" />
        <h1>Get a FREE</h1>
        <h4>Consultation with an Expert</h4>
        <form>
          <div class="input-div">
            <input
              type="email"
              placeholder="Enter your email"
              id="emailValue"
              required
            />
            <!-- <span id="required-email">Required Field</span> -->
          </div>
          <span class="error-msg" id="error-email"></span>

          <div class="input-div">
            <input
              id="mobileValue"
              type="tel"
              placeholder="Enter mobile"
              name="phone"
            />
            <!-- <span id="required-mobile" class="requiredMbl">Required Field</span> -->
          </div>

          <span class="error-msg" id="error-number"></span>

          <button id="form">TALK TO US ‚ûù</button>
        </form>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    $(function () {
      var code = "+91"; // Assigning value from model.
      $("#mobileValue").val(code);
      $("#mobileValue").intlTelInput({
        autoHideDialCode: true,
        autoPlaceholder: "ON",
        dropdownContainer: document.body,
        formatOnDisplay: true,
        hiddenInput: "full_number",
        initialCountry: "auto",
        nationalMode: true,
        placeholderNumberType: "MOBILE",
        preferredCountries: ["IN"],
        separateDialCode: true,
      });
